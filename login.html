<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
      <!-- Navbar -->
      <nav class="fixed top-0 left-0 right-0 bg-blue-600 shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <img class="h-8" src="logo-pic.jpg" alt="Logo">
            </div>
    
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-4">
              <a href="index.html" class="text-(#FFFFFF) px-3 py-2 rounded-md text-lg font-medium hover:bg-gray-700">Home</a>

            </div>
          </div>
        </div>
    </nav>

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-lg font-semibold text-center text-gray-800 mb-6">Login to Your Account</h2>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-6">
            
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-600">
                    Login
                </button>
            </div>
        </form>
    
</body>
</html>
