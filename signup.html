<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>

 
</head>
<body class="min-h-screen flex justify-center items-center bg-gray-200">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-blue-600 shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="index.html"><img class="h-16 w-40" src="logo-pic.jpg" alt="Logo"></a>
            </div>
    
            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-4">
              <a href="index.html" class="text-(#FFFFFF) px-3 py-2 rounded-md text-lg font-medium hover:bg-gray-700">Home</a>
              <a href="services.html" class="text-(#FFFFFF) px-3 py-2 rounded-md text-lg font-medium hover:bg-gray-700">to services</a>

            </div>
          </div>
        </div>
    </nav>
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-lg font-semibold text-center text-gray-800 mb-6">sign up!!</h2>

            <!-- Login Form -->
            <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
              <form action="#" method="POST" class="space-y-6">
                 
                 <!-- Username Field -->
                 <div>
                     <label for="username" class="block text-gray-700">Username</label>
                     <input type="text" id="username" placeholder="Enter name to be used on site" name="username" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                 </div>
                
                 <!-- Email Field -->
                 <div>
                     <label for="email" class="block text-gray-700">Email</label>
                     <input type="email" id="email" placeholder="Enter email" name="email" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                 </div>
                
                 <!-- Password Field -->
                 <div>
                     <label for="password" class="block text-gray-700"> Enter Password</label>
                     <input type="password" id="password" placeholder="Password" name="password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                 </div>
                 <div>
                     <label for="password" class="block text-gray-700"> Confirm Password</label>
                     <input type="password" id="password" placeholder="confirm password" name="password" class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                 </div>
                
                 <!-- Submit Button -->
                 <div class="flex justify-center">
                    <a href="indx.html">
                     <button type="submit" onclick="onSubmit ()" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-600">
                         create account
                     </button>
                     </a>
                 </div>
             </form>
        </div>     
             
        <script type="text/javascript" script="script.js" ></script>
    </body>
         <footer class="bg-black text-white py-8">
    <div class="max-w-7xl mx-auto flex justify-center space-x-8">
        <!-- Facebook Link -->
        <a href="https://www.facebook.com" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" class="w-10 h-10">
        </a>
        <!-- Repeat for other icons -->
        <a href="https://www.twitter.com" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter" class="w-10 h-10">
        </a>
        
        <a href="https://www.instagram.com" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png" alt="Instagram" class="w-10 h-10">
        </a>
    </div>
</footer>
        <script type="text/javascript" script="script.js" ></script> 

</html>
